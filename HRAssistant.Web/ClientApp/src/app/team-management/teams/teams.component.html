<div class="crud-header">
    <div class="left-div">
        <h1>Управление командами</h1>
    </div>
    <div class="right-div">
        <button mat-button align="right" (click)="createNew()">Создать</button>
    </div>
    <mat-divider class="divider"></mat-divider>
</div>

<p *ngIf="!model"><em>Загрузка...</em></p>

<div *ngIf="model">
    <div class="table-wrapper">
      <table mat-table [dataSource]="model.items" class="mat-elevation-z8 main-table">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Название </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>
        <ng-container matColumnDef="teamLeadFullName">
          <th mat-header-cell *matHeaderCellDef> Руководитель </th>
          <td mat-cell *matCellDef="let element"> {{element.teamLeadFullName}} </td>
        </ng-container>
        <ng-container matColumnDef="cityTitle">
          <th mat-header-cell *matHeaderCellDef> Город </th>
          <td mat-cell *matCellDef="let element"> {{element.cityTitle}} </td>
        </ng-container>
        <ng-container matColumnDef="isBlocked">
          <th mat-header-cell *matHeaderCellDef> Статус </th>
          <td mat-cell *matCellDef="let element"> {{element.isBlocked ? 'Заблокирована' : 'Активна'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="open(element)" class="clickable">
        </tr>
      </table>
    </div>
  </div>
