<div class="crud-header">
  <div class="left-div">
      <h1>User Management</h1>
  </div>
  <div class="right-div">
      <button mat-button align="right" (click)="createNew()">Create new</button>
  </div>
  <mat-divider class="divider"></mat-divider>
</div>

<p *ngIf="!model"><em>Loading...</em></p>

<div *ngIf="model">
  <div class="table-wrapper">
    <table mat-table [dataSource]="model.items" class="mat-elevation-z8 main-table">
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
      </ng-container>

      <ng-container matColumnDef="displayName">
        <th mat-header-cell *matHeaderCellDef> Display Name </th>
        <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="blocked">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{ element.blocked ? "Blocked" : "Active" }} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="openUser(element)" class="clickable">
      </tr>
    </table>
  </div>
</div>
