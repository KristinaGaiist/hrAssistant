<div class="crud-header">
    <div class="left-div">
        <h1>Управление вакансиями</h1>
    </div>
    <div class="right-div">
        <button mat-button align="right" (click)="createNew()">Создать вакансию</button>
    </div>
    <mat-divider class="divider"></mat-divider>
</div>

<p *ngIf="!model"><em>Загрузка...</em></p>

<div *ngIf="model">
    <div class="table-wrapper">
        <table mat-table [dataSource]="model.items" class="mat-elevation-z8 main-table">
            <ng-container matColumnDef="team">
                <th mat-header-cell *matHeaderCellDef> Команда </th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/team', element.teamId]">{{element.teamTitle}}</a>
                </td>
            </ng-container>
            <ng-container matColumnDef="jobPosition">
                <th mat-header-cell *matHeaderCellDef> Должность </th>
                <td mat-cell *matCellDef="let element">
                    <a [routerLink]="['/jobPosition', element.jobPositionId]">{{element.jobPositionTitle}}</a>
                </td>
            </ng-container>
            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef> Зарплата </th>
                <td mat-cell *matCellDef="let element">
                    {{element.salary}} &#8381;
                </td>
            </ng-container>
            <ng-container matColumnDef="jobsNumber">
                <th mat-header-cell *matHeaderCellDef> Количество мест </th>
                <td mat-cell *matCellDef="let element">
                    {{element.jobsNumber}} &#8381;
                </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Статус </th>
                <td mat-cell *matCellDef="let element">
                    {{element.status}}
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="open(element)" class="clickable">
            </tr>
        </table>
    </div>
</div>
