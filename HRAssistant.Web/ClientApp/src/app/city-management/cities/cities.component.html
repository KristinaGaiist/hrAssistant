<div class="crud-header">
    <div class="left-div">
        <h1>Управление городами</h1>
    </div>
    <div class="right-div">
        <button mat-button align="right" (click)="createNew()">Добавить город</button>
    </div>
    <mat-divider class="divider"></mat-divider>
</div>

<p *ngIf="!model"><em>Loading...</em></p>

<div *ngIf="model">
    <div class="table-wrapper">
        <table mat-table [dataSource]="model.items" class="mat-elevation-z8 main-table">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="open(element)" class="clickable">
            </tr>
        </table>
    </div>
</div>
