<h1>Job Position Management</h1>

<p *ngIf="!model"><em>Loading...</em></p>
<div *ngIf="model">
    <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-comtrol" [(ngModel)]="model.title" required>
    </div>
    <div>
        <div><strong>Template</strong></div>

        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-comtrol" [(ngModel)]="model.template.description" required>
        </div>
        <div>
            <button type="button" (click)="submit()">{{buttonText}}</button>
            <button type="button" (click)="cancel()">Cancel</button>
        </div>
    </div>
</div>
