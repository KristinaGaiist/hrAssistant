<div class="crud-header">
    <div class="left-div">
        <h1>Управление должностями</h1>
    </div>
    <div class="right-div">
        <button mat-button align="right" (click)="createNew()">Create new</button>
    </div>
    <mat-divider class="divider"></mat-divider>
</div>

<p *ngIf="!model"><em>Loading...</em></p>

<div *ngIf="model">
    <div class="table-wrapper">
      <table mat-table [dataSource]="model.items" class="mat-elevation-z8 main-table">
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let element; columns: displayedColumns;" (click)="open(element)" class="clickable">
        </tr>
      </table>
    </div>
  </div>
